<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-bar</title>
    <!-- ini style -->
    <link rel="stylesheet" href="style.css">
    <!-- ini font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <div class="list-item">
                    <a href="#">
                        <img src="icons/utube.svg" alt="" class="icon">
                        <span class="description-header"> Ami Ali Parfum</span>
                    </a>
                </div>
                <div class="illustration">
                    <img src="icons/Frame 10.png " alt="illustration">
                </div>
            </div>
            <div class="main">
                <div class="list-item">
                    <a href="#">
                        <img src="icons/Vector speedmeter.svg" alt="dashboard" class="icon">
                        <span class="description">Dashboard</span>
                    </a>
                </div>
                <div class="list-item">
                    <a href="#">
                        <img src="icons/Vector tv.svg" alt="analytic" class="icon">
                        <span class="description">Alalytics</span>
                    </a>
                </div>
                <div class="list-item">
           s         <a href="#">
                        <img src="icons/Vector category.svg" alt="category" class="icon">
                        <span class="description">Category</span>
                    </a>
                </div>
                <div class="list-item">
                    <a href="#">
                        <img src="icons/Vector team.svg" alt="Team" class="icon">
                        <span class="description">Team</span>
                    </a>
                </div>
                <div class="list-item">
                    <a href="#">
                        <img src="icons/vector celender.svg" alt="calender" class="icon">
                        <span class="description">Calender</span>
                    </a>
                </div>
                <div class="list-item">
                    <a href="#">
                        <img src="icons/Vector compas.svg" alt="explore" class="icon">
                        <span class="description">Explore</span>
                    </a>
                </div>
                <div class="list-item">
                    <a href="#">
                        <img src="icons/Vector timeline.svg" alt="history" class="icon">
                        <span class="description">History</span>
                    </a>
                </div>
                <div class="list-item">
                    <a href="#">
                        <img src="icons/vector setting.svg" alt="setting" class="icon">
                        <span class="description">setting</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="main-content">

        </div>
    </div>

</body>
</html>
